name: CI # builds CV and triggers CI of personal webpage
on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  schedule:
      - cron: "0 0 * * 1"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Compile LaTeX document (after installing dependencies)
        uses: xu-cheng/latex-action@v3
        env:
          SERPAPI_API_KEY: ${{ secrets.SERPAPI_API_KEY }}
        with:
          root_file: main.tex
          pre_compile: |
            apk --update add jq python3 py3-pip
            python3 -m venv /tmp/venv
            . /tmp/venv/bin/activate
            pip install requests bs4
            python3 -c 'import os; print("SERPAPI_API_KEY is", os.getenv("SERPAPI_API_KEY"))'
          post_compile: make

      - name: Upload PDF file
        uses: actions/upload-artifact@v4
        with:
          name: PDF
          path: main.pdf

      - name: Commit updated main.pdf and Google scholar data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [ -f "main.pdf" ] && [ -f ".scholar_cache/scholar_data.json" ] && [ -f ".scholar_cache/scholar_data.tex" ]; then
            git add main.pdf .scholar_cache/scholar_data.json .scholar_cache/scholar_data.tex
            git commit -m "Updated main.pdf and .scholar_cache/scholar_data.{json,tex} from CI" || echo "No changes to commit"
            git push
          else
            echo "No cache files found to commit."
          fi

  trigger:
    runs-on: ubuntu-latest
    steps:
    - name: Trigger workflow on b-fg.github.io
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.PAT }}
        script: |
          await github.rest.actions.createWorkflowDispatch({
            owner: 'b-fg',
            repo: 'b-fg.github.io',
            workflow_id: 'jekyll.yml',
            ref: 'main'
          })
